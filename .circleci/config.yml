version: 2.1

orbs:
  maven: circleci/maven@1.4.1
executors:
  java17:
    docker:
      - image: 'cimg/openjdk:17.0'
jobs:
  say-hello:
     docker:
      - image: cimg/base:stable
     steps:
      - checkout
      - run:
          name: "Say hello"
          command: "echo Hello, World!"

workflows:
  say-hello-workflow:
    jobs:
      - say-hello
  maven_test:
    jobs:
      - maven/test:
          command: '-X compile test'
          executor: java17

